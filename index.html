<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>login</title>
</head>
<body>
    <div id="shadow">
    </div>
    <div class="main">
         <img src="assets/img/code.png" alt="img code" class="imgCode">
         <h1>Coding</h1>
         <button class="click">Get Started</button>
    </div>


    <div class="popUp">
         <button class="close">close</button>
         <div class="container">
                <div class="mainBody">
                    <h1 class="loginTitle">Login</h1>
                    <form class="loginForm" action="">
                        <input class="mainInput" type="text" placeholder="Enter your Name">
                        <input class="mainInput" type="email" placeholder="Enter your Email">
                        <input class="mainInput" type="password" placeholder="Enter your Password">
                        <div class="leftSide">
                                <input class="submitBtn" type="submit" value="LOG IN">
                                <input type="checkbox">
                                <label for="">Remeber Me</label>
                            </div>
                        <div class="rightSide">
                            <a class="forget" href="##">Forgot Password</a>
                        </div> 
                        <div class="clear"></div>   
                    </form>
                    <div class="social">
                        <div class="loginLabel">
                            <span>Login With:</span>
                        </div>
                        <div class="socialIcons">
                            <a class="socialLink fb" href="##"><i class="fab fa-facebook-f"></i></a>
                            <a class="socialLink gplus" href="##"><i class="fab fa-google-plus-g"></i></a>
                            <a class="socialLink twitter" href="##"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    
                </div>
                <div class="loginFooter">
                    <a href="##">creat account</a>
                    |
                    <a href="##">email verification</a>
                </div>
         </div>
            
                    
    </div>
        
        
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<script src="assets/js/main.js"></script>    
</body>
</html>
